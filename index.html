<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>League of Legends</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Griffy&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Griffy&display=swap');
  </style>
</head>

<body>
  <header>
    <h6>League of Legends</h6>
    <nav class="menu">
      <div id="filtro_champions">
        <select id="filtro_roles">
          <option>Filtrar por Rol...</option>
          <option value="Fighter">Figther</option>
          <option value="Tank">Tank</option>
          <option value="Mage">Mage</option>
          <option value="Assassin">Assassin</option>
          <option value="Support">Support</option>
          <option value="Marksman">Marksman</option>
        </select>
        <i></i>
      </div>
      <div id="ordenado">
        <select id="orden">
          <option>Ordenar...</option>
          <option value="az">De la A a la Z</option>
          <option value="za">De la Z a la A</option>
        </select>
      </div>
    </nav>
  </header>
  <main>
    <div id="porcentaje_roles"><!--Se generan los porcentajes--></div>
    <div id="container">
      <div class="cards"></div>
    </div>
  </main>
  <script src="main.js" type="module"></script>
</body>

</html>
